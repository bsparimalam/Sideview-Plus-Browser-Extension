<!DOCTYPE  html>
<html lang="en">
<head>
	<title>Reflow for Multitasking</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./popup.css">
</head>
<body>
	<span id="headspace"></span>
	<h1> Reflow for Multitasking </h1>
	<picture>
    	<source srcset="./icons/schematic-dark.png" 
    		media="(prefers-color-scheme: dark)">
		<img id="schematic" src="./icons/schematic.png"/>
	</picture>
	<input id="width-slider" type="range" name="set width Cut-off" min="0.0" max="1.1" step="0.1" value="0.5">
	<p>none &nbsp &nbsp &nbsp &nbsp <b>some</b> &nbsp &nbsp &nbsp &nbsp more &nbsp  &nbsp &nbsp &nbsp all</p>
	<h1 >Reflow on</h1>
	<div id='switches'>
		<span class="switchof" ><p id="page">this page</p></span>
		<input id="page-switch" class="switch" type="range" name="enable/disable reflow" min="0" max="1" step="1" value="1">
		<span class="switchof" ><p id="website">www.example.com</p></span>
		<input id="website-switch" class="switch" type="range" name="enable/disable reflow" min="0" max="1" step="1" value="1">
		<span class="switchof" ><p id="domain">example.com</p></span>
		<input id="domain-switch" class="switch" type="range" name="enable/disable reflow" min="0" max="1" step="1" value="1">
	</div>
	<button id="reload">Reload the page</button>
	<p class="subtext" ><a id="bugreport" href="mailto:support@bhar.app">âš  report issue</a> &nbsp|&nbsp <span id="usage">xxxx pages reflowed</span></p>
	<script src='./shared.js'></script>
    <script src='./popup.js'></script>
</body>
</html>
